<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1
        {
            color: rebeccapurple;
        }
        /*id가 middle인 태그럴 검색해서 배경색을 바꿔라*/
        #middle
        {
            background: yellowgreen;
        }
        /* #선택자는 태그의 id속성을 의미
         태그의 id속성은 각 웹페이지에서 단 하나만 존재
         예를 들자면 middle라는 id가진 태그는 단 하나여야 한다*/
    </style>
</head>
<body>
    <h1>Lorem,ipsum dolor</h1>
    <h1 id="middle">Lorem,ipsum dolor</h1>
    <h1>Lorem,ipsum dolor</h1>
</body>
</html>
